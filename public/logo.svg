<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" width="240" height="240">
  <defs>
    <!-- Gradient for the tree -->
    <linearGradient id="treeGradient" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for background glow -->
    <radialGradient id="glowGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#34d399;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0" />
    </radialGradient>
    
    <!-- Subtle texture gradient -->
    <linearGradient id="textureGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Background glow -->
  <circle cx="120" cy="120" r="100" fill="url(#glowGradient)"/>
  
  <!-- Main tree trunk -->
  <rect x="110" y="140" width="20" height="60" rx="10" fill="url(#treeGradient)" opacity="0.9"/>
  
  <!-- Tree branches/leaves - creating a stylized elder tree -->
  <!-- Left side branches -->
  <ellipse cx="80" cy="100" rx="25" ry="30" fill="url(#treeGradient)" opacity="0.85" transform="rotate(-20 80 100)"/>
  <ellipse cx="70" cy="130" rx="20" ry="25" fill="url(#treeGradient)" opacity="0.8" transform="rotate(-15 70 130)"/>
  
  <!-- Center/upper branches -->
  <ellipse cx="120" cy="60" rx="30" ry="35" fill="url(#treeGradient)" opacity="0.9"/>
  <ellipse cx="120" cy="90" rx="28" ry="32" fill="url(#treeGradient)" opacity="0.85"/>
  
  <!-- Right side branches -->
  <ellipse cx="160" cy="100" rx="25" ry="30" fill="url(#treeGradient)" opacity="0.85" transform="rotate(20 160 100)"/>
  <ellipse cx="170" cy="130" rx="20" ry="25" fill="url(#treeGradient)" opacity="0.8" transform="rotate(15 170 130)"/>
  
  <!-- Lower branches -->
  <ellipse cx="100" cy="150" rx="18" ry="22" fill="url(#treeGradient)" opacity="0.75" transform="rotate(-10 100 150)"/>
  <ellipse cx="140" cy="150" rx="18" ry="22" fill="url(#treeGradient)" opacity="0.75" transform="rotate(10 140 150)"/>
  
  <!-- Subtle highlight overlay -->
  <ellipse cx="120" cy="70" rx="25" ry="30" fill="url(#textureGradient)" opacity="0.3"/>
  
  <!-- Root system (subtle, representing foundation) -->
  <path d="M 110 200 Q 100 210 90 205 Q 85 200 90 195" 
        stroke="url(#treeGradient)" 
        stroke-width="3" 
        fill="none" 
        opacity="0.6" 
        stroke-linecap="round"/>
  <path d="M 130 200 Q 140 210 150 205 Q 155 200 150 195" 
        stroke="url(#treeGradient)" 
        stroke-width="3" 
        fill="none" 
        opacity="0.6" 
        stroke-linecap="round"/>
  
  <!-- Center accent (representing the core/cluster) -->
  <circle cx="120" cy="120" r="6" fill="#ffffff" opacity="0.9"/>
  <circle cx="120" cy="120" r="3" fill="url(#treeGradient)"/>
</svg>
