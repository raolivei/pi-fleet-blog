<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <!-- Tree gradient -->
    <linearGradient id="treeGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#0f766e"/>
      <stop offset="50%" style="stop-color:#14b8a6"/>
      <stop offset="100%" style="stop-color:#2dd4bf"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Node pulse -->
    <radialGradient id="nodeGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#2dd4bf;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:0.6"/>
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#0f172a" stroke="url(#treeGradient)" stroke-width="2"/>
  
  <!-- Tree trunk -->
  <path d="M64 110 L64 70" stroke="url(#treeGradient)" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Tree branches - left -->
  <path d="M64 85 L44 65" stroke="url(#treeGradient)" stroke-width="4" stroke-linecap="round"/>
  <path d="M44 65 L34 50" stroke="url(#treeGradient)" stroke-width="3" stroke-linecap="round"/>
  <path d="M44 65 L50 45" stroke="url(#treeGradient)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Tree branches - right -->
  <path d="M64 85 L84 65" stroke="url(#treeGradient)" stroke-width="4" stroke-linecap="round"/>
  <path d="M84 65 L94 50" stroke="url(#treeGradient)" stroke-width="3" stroke-linecap="round"/>
  <path d="M84 65 L78 45" stroke="url(#treeGradient)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Tree branches - center/top -->
  <path d="M64 70 L64 40" stroke="url(#treeGradient)" stroke-width="4" stroke-linecap="round"/>
  <path d="M64 50 L54 35" stroke="url(#treeGradient)" stroke-width="3" stroke-linecap="round"/>
  <path d="M64 50 L74 35" stroke="url(#treeGradient)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Kubernetes-like nodes at branch ends -->
  <circle cx="34" cy="50" r="6" fill="url(#nodeGlow)" filter="url(#glow)"/>
  <circle cx="50" cy="45" r="5" fill="url(#nodeGlow)" filter="url(#glow)"/>
  <circle cx="94" cy="50" r="6" fill="url(#nodeGlow)" filter="url(#glow)"/>
  <circle cx="78" cy="45" r="5" fill="url(#nodeGlow)" filter="url(#glow)"/>
  <circle cx="54" cy="35" r="5" fill="url(#nodeGlow)" filter="url(#glow)"/>
  <circle cx="74" cy="35" r="5" fill="url(#nodeGlow)" filter="url(#glow)"/>
  <circle cx="64" cy="40" r="7" fill="url(#nodeGlow)" filter="url(#glow)"/>
  
  <!-- Small data flow particles -->
  <circle cx="40" cy="58" r="2" fill="#2dd4bf" opacity="0.7"/>
  <circle cx="88" cy="58" r="2" fill="#2dd4bf" opacity="0.7"/>
  <circle cx="64" cy="55" r="2" fill="#2dd4bf" opacity="0.7"/>
  
  <!-- Connection lines (subtle) -->
  <line x1="34" y1="50" x2="50" y2="45" stroke="#14b8a6" stroke-width="1" opacity="0.3"/>
  <line x1="94" y1="50" x2="78" y2="45" stroke="#14b8a6" stroke-width="1" opacity="0.3"/>
  <line x1="50" y1="45" x2="64" y2="40" stroke="#14b8a6" stroke-width="1" opacity="0.3"/>
  <line x1="78" y1="45" x2="64" y2="40" stroke="#14b8a6" stroke-width="1" opacity="0.3"/>
</svg>
