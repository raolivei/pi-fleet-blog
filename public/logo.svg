<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#bgGradient)"/>
  
  <!-- Tree/Star shape (Eldertree logo) -->
  <path d="M100 30 L115 70 L155 70 L125 95 L135 145 L100 120 L65 145 L75 95 L45 70 L85 70 Z" 
        fill="url(#starGradient)" 
        stroke="#ffffff" 
        stroke-width="2"
        opacity="0.9"/>
  
  <!-- Center circle -->
  <circle cx="100" cy="100" r="8" fill="#ffffff" opacity="0.9"/>
</svg>

