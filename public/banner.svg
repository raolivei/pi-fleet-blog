<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" width="1200" height="400">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Green tech glow -->
    <radialGradient id="techGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0" />
    </radialGradient>
    
    <!-- Pi board gradient -->
    <linearGradient id="piGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- Switch gradient -->
    <linearGradient id="switchGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    
    <!-- LED glow -->
    <radialGradient id="ledGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#34d399;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0" />
    </radialGradient>
    
    <!-- Grid pattern for tech feel -->
    <pattern id="gridPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#10b981" stroke-width="0.5" opacity="0.1"/>
    </pattern>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>
  <rect width="1200" height="400" fill="url(#gridPattern)"/>
  
  <!-- Ambient glow -->
  <ellipse cx="600" cy="200" rx="500" ry="150" fill="url(#techGlow)" opacity="0.5"/>
  
  <!-- Rack frame (left side) -->
  <rect x="100" y="80" width="8" height="240" fill="#475569" opacity="0.8"/>
  <rect x="108" y="80" width="2" height="240" fill="#10b981" opacity="0.3"/>
  
  <!-- PoE+ Switch (left, mounted in rack) -->
  <g transform="translate(120, 100)">
    <!-- Switch body -->
    <rect x="0" y="0" width="180" height="220" rx="4" fill="url(#switchGradient)" stroke="#10b981" stroke-width="2" opacity="0.9"/>
    
    <!-- Switch front panel -->
    <rect x="10" y="10" width="160" height="200" rx="2" fill="#1e293b" opacity="0.8"/>
    
    <!-- Ports (PoE+ ports) -->
    <g>
      <!-- Top row of ports -->
      <rect x="20" y="30" width="12" height="8" rx="1" fill="#10b981" opacity="0.6"/>
      <rect x="35" y="30" width="12" height="8" rx="1" fill="#10b981" opacity="0.6"/>
      <rect x="50" y="30" width="12" height="8" rx="1" fill="#10b981" opacity="0.6"/>
      <rect x="65" y="30" width="12" height="8" rx="1" fill="#10b981" opacity="0.6"/>
      <rect x="80" y="30" width="12" height="8" rx="1" fill="#10b981" opacity="0.6"/>
      <rect x="95" y="30" width="12" height="8" rx="1" fill="#10b981" opacity="0.6"/>
      <rect x="110" y="30" width="12" height="8" rx="1" fill="#10b981" opacity="0.6"/>
      <rect x="125" y="30" width="12" height="8" rx="1" fill="#10b981" opacity="0.6"/>
      
      <!-- Bottom row of ports -->
      <rect x="20" y="45" width="12" height="8" rx="1" fill="#10b981" opacity="0.6"/>
      <rect x="35" y="45" width="12" height="8" rx="1" fill="#10b981" opacity="0.6"/>
      <rect x="50" y="45" width="12" height="8" rx="1" fill="#10b981" opacity="0.6"/>
      <rect x="65" y="45" width="12" height="8" rx="1" fill="#10b981" opacity="0.6"/>
      <rect x="80" y="45" width="12" height="8" rx="1" fill="#10b981" opacity="0.6"/>
      <rect x="95" y="45" width="12" height="8" rx="1" fill="#10b981" opacity="0.6"/>
      <rect x="110" y="45" width="12" height="8" rx="1" fill="#10b981" opacity="0.6"/>
      <rect x="125" y="45" width="12" height="8" rx="1" fill="#10b981" opacity="0.6"/>
    </g>
    
    <!-- Status LEDs -->
    <circle cx="150" cy="70" r="3" fill="#10b981" filter="url(#glow)"/>
    <circle cx="150" cy="85" r="2" fill="#34d399" opacity="0.8"/>
    
    <!-- PoE+ label -->
    <text x="90" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#10b981" text-anchor="middle" opacity="0.9">PoE+</text>
    <text x="90" y="195" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle" opacity="0.7">SWITCH</text>
  </g>
  
  <!-- Raspberry Pi boards in rack (stacked) -->
  <g transform="translate(350, 60)">
    <!-- Pi 1 (top) -->
    <g>
      <!-- Board -->
      <rect x="0" y="0" width="140" height="90" rx="4" fill="url(#piGradient)" stroke="#10b981" stroke-width="2" opacity="0.9"/>
      <rect x="5" y="5" width="130" height="80" rx="2" fill="#0f172a" opacity="0.7"/>
      
      <!-- GPIO header -->
      <rect x="10" y="10" width="40" height="8" rx="1" fill="#10b981" opacity="0.6"/>
      
      <!-- USB ports -->
      <rect x="60" y="10" width="8" height="12" rx="1" fill="#475569" opacity="0.8"/>
      <rect x="72" y="10" width="8" height="12" rx="1" fill="#475569" opacity="0.8"/>
      
      <!-- Ethernet port -->
      <rect x="85" y="8" width="20" height="16" rx="2" fill="#1e293b" opacity="0.9"/>
      
      <!-- Status LED -->
      <circle cx="120" cy="30" r="2" fill="#10b981" filter="url(#glow)"/>
      
      <!-- CPU area (abstract) -->
      <rect x="20" y="25" width="25" height="20" rx="2" fill="#10b981" opacity="0.3"/>
      
      <!-- Rack mounting ears -->
      <rect x="-8" y="30" width="8" height="30" rx="2" fill="#475569" opacity="0.8"/>
      <rect x="140" y="30" width="8" height="30" rx="2" fill="#475569" opacity="0.8"/>
    </g>
    
    <!-- Pi 2 (middle) -->
    <g transform="translate(0, 100)">
      <rect x="0" y="0" width="140" height="90" rx="4" fill="url(#piGradient)" stroke="#10b981" stroke-width="2" opacity="0.9"/>
      <rect x="5" y="5" width="130" height="80" rx="2" fill="#0f172a" opacity="0.7"/>
      <rect x="10" y="10" width="40" height="8" rx="1" fill="#10b981" opacity="0.6"/>
      <rect x="60" y="10" width="8" height="12" rx="1" fill="#475569" opacity="0.8"/>
      <rect x="72" y="10" width="8" height="12" rx="1" fill="#475569" opacity="0.8"/>
      <rect x="85" y="8" width="20" height="16" rx="2" fill="#1e293b" opacity="0.9"/>
      <circle cx="120" cy="30" r="2" fill="#10b981" filter="url(#glow)"/>
      <rect x="20" y="25" width="25" height="20" rx="2" fill="#10b981" opacity="0.3"/>
      <rect x="-8" y="30" width="8" height="30" rx="2" fill="#475569" opacity="0.8"/>
      <rect x="140" y="30" width="8" height="30" rx="2" fill="#475569" opacity="0.8"/>
    </g>
    
    <!-- Pi 3 (bottom) -->
    <g transform="translate(0, 200)">
      <rect x="0" y="0" width="140" height="90" rx="4" fill="url(#piGradient)" stroke="#10b981" stroke-width="2" opacity="0.9"/>
      <rect x="5" y="5" width="130" height="80" rx="2" fill="#0f172a" opacity="0.7"/>
      <rect x="10" y="10" width="40" height="8" rx="1" fill="#10b981" opacity="0.6"/>
      <rect x="60" y="10" width="8" height="12" rx="1" fill="#475569" opacity="0.8"/>
      <rect x="72" y="10" width="8" height="12" rx="1" fill="#475569" opacity="0.8"/>
      <rect x="85" y="8" width="20" height="16" rx="2" fill="#1e293b" opacity="0.9"/>
      <circle cx="120" cy="30" r="2" fill="#10b981" filter="url(#glow)"/>
      <rect x="20" y="25" width="25" height="20" rx="2" fill="#10b981" opacity="0.3"/>
      <rect x="-8" y="30" width="8" height="30" rx="2" fill="#475569" opacity="0.8"/>
      <rect x="140" y="30" width="8" height="30" rx="2" fill="#475569" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Network cables (abstract, connecting Pi to switch) -->
  <g stroke="#10b981" stroke-width="2" fill="none" opacity="0.4" stroke-dasharray="4,4">
    <!-- Cable from switch to Pi 1 -->
    <path d="M 300 120 Q 320 100 350 90" filter="url(#glow)"/>
    <!-- Cable from switch to Pi 2 -->
    <path d="M 300 150 Q 320 130 350 190" filter="url(#glow)"/>
    <!-- Cable from switch to Pi 3 -->
    <path d="M 300 180 Q 320 160 350 290" filter="url(#glow)"/>
  </g>
  
  <!-- Rack frame (right side) -->
  <rect x="1092" y="80" width="8" height="240" fill="#475569" opacity="0.8"/>
  <rect x="1090" y="80" width="2" height="240" fill="#10b981" opacity="0.3"/>
  
  <!-- Additional Pi (right side, for visual balance) -->
  <g transform="translate(900, 120)">
    <rect x="0" y="0" width="140" height="90" rx="4" fill="url(#piGradient)" stroke="#10b981" stroke-width="2" opacity="0.7"/>
    <rect x="5" y="5" width="130" height="80" rx="2" fill="#0f172a" opacity="0.7"/>
    <rect x="10" y="10" width="40" height="8" rx="1" fill="#10b981" opacity="0.5"/>
    <rect x="60" y="10" width="8" height="12" rx="1" fill="#475569" opacity="0.6"/>
    <rect x="72" y="10" width="8" height="12" rx="1" fill="#475569" opacity="0.6"/>
    <rect x="85" y="8" width="20" height="16" rx="2" fill="#1e293b" opacity="0.7"/>
    <circle cx="120" cy="30" r="2" fill="#10b981" opacity="0.6" filter="url(#glow)"/>
    <rect x="20" y="25" width="25" height="20" rx="2" fill="#10b981" opacity="0.2"/>
    <rect x="-8" y="30" width="8" height="30" rx="2" fill="#475569" opacity="0.6"/>
    <rect x="140" y="30" width="8" height="30" rx="2" fill="#475569" opacity="0.6"/>
  </g>
  
  <!-- Futuristic tech lines/connections -->
  <g stroke="#10b981" stroke-width="1" fill="none" opacity="0.2">
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="600" y1="0" x2="600" y2="400"/>
  </g>
  
  <!-- Particle effects (abstract data flow) -->
  <g opacity="0.4">
    <circle cx="320" cy="110" r="2" fill="#10b981" filter="url(#glow)"/>
    <circle cx="340" cy="140" r="1.5" fill="#34d399" filter="url(#glow)"/>
    <circle cx="360" cy="170" r="2" fill="#10b981" filter="url(#glow)"/>
    <circle cx="380" cy="200" r="1.5" fill="#34d399" filter="url(#glow)"/>
  </g>
</svg>

