<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 1400" width="1400" height="1400">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f0f1a"/>
      <stop offset="50%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#16213e"/>
    </linearGradient>
    
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#818cf8"/>
      <stop offset="50%" stop-color="#c084fc"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
    
    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
    
    <linearGradient id="piGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c026d3"/>
      <stop offset="100%" stop-color="#9333ea"/>
    </linearGradient>
    
    <!-- Glow filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="40" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(99,102,241,0.05)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1400" height="1400" fill="url(#bgGrad)"/>
  
  <!-- Grid overlay -->
  <rect width="1400" height="1400" fill="url(#grid)"/>
  
  <!-- Ambient glow orbs -->
  <ellipse cx="1200" cy="200" rx="300" ry="300" fill="#6366f1" opacity="0.15" filter="url(#softGlow)"/>
  <ellipse cx="200" cy="1200" rx="250" ry="250" fill="#22d3ee" opacity="0.15" filter="url(#softGlow)"/>
  <ellipse cx="700" cy="700" rx="200" ry="200" fill="#a855f7" opacity="0.08" filter="url(#softGlow)"/>
  
  <!-- Corner decorations -->
  <path d="M 60 200 L 60 60 L 200 60" fill="none" stroke="url(#accentGrad)" stroke-width="3" opacity="0.5"/>
  <path d="M 1340 1200 L 1340 1340 L 1200 1340" fill="none" stroke="url(#accentGrad)" stroke-width="3" opacity="0.5"/>
  
  <!-- Main Kubernetes wheel -->
  <g transform="translate(700, 450)" filter="url(#glow)">
    <!-- Outer rings -->
    <circle cx="0" cy="0" r="180" fill="none" stroke="url(#accentGrad)" stroke-width="3" opacity="0.4"/>
    <circle cx="0" cy="0" r="150" fill="none" stroke="url(#accentGrad)" stroke-width="2" opacity="0.2"/>
    
    <!-- Helm wheel spokes -->
    <g stroke="url(#accentGrad)" stroke-width="8" stroke-linecap="round">
      <line x1="0" y1="-100" x2="0" y2="-55"/>
      <line x1="86.6" y1="-50" x2="47.6" y2="-27.5"/>
      <line x1="86.6" y1="50" x2="47.6" y2="27.5"/>
      <line x1="0" y1="100" x2="0" y2="55"/>
      <line x1="-86.6" y1="50" x2="-47.6" y2="27.5"/>
      <line x1="-86.6" y1="-50" x2="-47.6" y2="-27.5"/>
    </g>
    
    <!-- Outer spoke nodes -->
    <g fill="url(#nodeGrad)">
      <circle cx="0" cy="-100" r="20"/>
      <circle cx="86.6" cy="-50" r="20"/>
      <circle cx="86.6" cy="50" r="20"/>
      <circle cx="0" cy="100" r="20"/>
      <circle cx="-86.6" cy="50" r="20"/>
      <circle cx="-86.6" cy="-50" r="20"/>
    </g>
    
    <!-- Center hub -->
    <circle cx="0" cy="0" r="40" fill="url(#nodeGrad)"/>
    <circle cx="0" cy="0" r="28" fill="#1a1a2e"/>
    <circle cx="0" cy="0" r="18" fill="url(#accentGrad)"/>
  </g>
  
  <!-- Raspberry Pi node indicators -->
  <g filter="url(#glow)">
    <!-- Node 1 (top) -->
    <rect x="655" y="230" width="90" height="90" rx="15" fill="url(#piGrad)"/>
    <text x="700" y="290" text-anchor="middle" font-size="50">üçì</text>
    
    <!-- Node 2 (bottom left) -->
    <rect x="505" y="560" width="90" height="90" rx="15" fill="url(#piGrad)"/>
    <text x="550" y="620" text-anchor="middle" font-size="50">üçì</text>
    
    <!-- Node 3 (bottom right) -->
    <rect x="805" y="560" width="90" height="90" rx="15" fill="url(#piGrad)"/>
    <text x="850" y="620" text-anchor="middle" font-size="50">üçì</text>
  </g>
  
  <!-- Title: BUILDING -->
  <text x="700" y="780" text-anchor="middle" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="120" font-weight="700" 
        fill="url(#accentGrad)"
        letter-spacing="8">BUILDING</text>
  
  <!-- Title: ELDERTREE -->
  <text x="700" y="920" text-anchor="middle" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="140" font-weight="700" 
        fill="url(#accentGrad)"
        letter-spacing="6">ELDERTREE</text>
  
  <!-- Subtitle -->
  <text x="700" y="1010" text-anchor="middle" 
        font-family="ui-monospace, monospace" 
        font-size="40" 
        fill="#94a3b8"
        letter-spacing="4">KUBERNETES ON RASPBERRY PI</text>
  
  <!-- Tagline -->
  <text x="700" y="1090" text-anchor="middle" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="36" 
        fill="#64748b">The real journey of running k3s on bare metal</text>
  
  <!-- Tech badges -->
  <g font-family="ui-monospace, monospace" font-size="24" fill="#94a3b8">
    <rect x="380" y="1140" width="100" height="50" rx="25" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
    <text x="430" y="1172" text-anchor="middle">k3s</text>
    
    <rect x="510" y="1140" width="130" height="50" rx="25" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
    <text x="575" y="1172" text-anchor="middle">GitOps</text>
    
    <rect x="670" y="1140" width="80" height="50" rx="25" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
    <text x="710" y="1172" text-anchor="middle">HA</text>
    
    <rect x="780" y="1140" width="130" height="50" rx="25" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
    <text x="845" y="1172" text-anchor="middle">DevOps</text>
    
    <rect x="940" y="1140" width="100" height="50" rx="25" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
    <text x="990" y="1172" text-anchor="middle">SRE</text>
  </g>
  
  <!-- Episode number badge (optional - can be customized per episode) -->
  <!--
  <g transform="translate(1280, 120)">
    <circle r="60" fill="url(#piGrad)" opacity="0.9"/>
    <text y="8" text-anchor="middle" font-family="system-ui, sans-serif" font-size="32" font-weight="700" fill="white">EP</text>
    <text y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="white">1</text>
  </g>
  -->
</svg>
