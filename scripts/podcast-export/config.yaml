      - HA_KUBECONFIG_SETUP.md
    blog_posts:
      - 2026-01-10-HA-Control-Plane-Quest.md
    estimated_duration: "35-45 minutes"

  - id: "08-troubleshooting"
    title: "When Everything Breaks"
    subtitle: "Troubleshooting war stories"
    description: |
      A collection of our greatest hits in cluster disasters. Node-1's
      recurring issues, emergency mode recovery, locked root accounts,
      and the time we couldn't SSH into anything.
    keywords:
      - troubleshoot
      - fix
      - error
      - issue
      - problem
      - debug
      - crash
      - fail
      - recover
      - emergency
      - boot
      - ssh
    related_docs:
