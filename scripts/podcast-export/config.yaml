    estimated_duration: "20-25 minutes"

  - id: "07-ha-quest"
    title: "The HA Quest"
    subtitle: "Converting to 3-node high availability"
    description: |
      The big one. We convert our single control plane into a 3-node
      highly available cluster. etcd quorum, kube-vip, and the moment
      of truth when we shut down node-1 to test failover.
    keywords:
      - high availability
      - ha
      - control plane
      - etcd
      - quorum
      - kube-vip
      - failover
      - leader
      - election
      - redundancy
    related_docs:
